<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="figure square circle rectangle" id="figure_select"></div>
    <select id="main" name="main" class="main_field" aria-required="true">
      <option value="default"></option>
      <option value="square">Square</option>
      <option value="circle">Circle</option>
      <option value="rectangle">Rectangle</option>
    </select>

    <input type="color" name="figure_color" id="color" value="#000000" />
    <button class="color" id="color_button">Confirm Color</button>
  </body>
</html>
